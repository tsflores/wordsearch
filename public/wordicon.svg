  <rect x="0" y="0" width="100" height="100" fill="#8B7EC8"/>
  <text x="50" y="65" text-anchor="middle" font-family="Calibri, sans-serif" font-size="48" font-weight="bold" fill="white">W</text>
  
  <!-- Top Right - Yellow with O -->
  <rect x="100" y="0" width="100" height="100" fill="#F7D94C"/>
  <text x="150" y="65" text-anchor="middle" font-family="Calibri, sans-serif" font-size="48" font-weight="bold" fill="white">O</text>
  
  <!-- Bottom Left - Green with R -->
  <rect x="0" y="100" width="100" height="100" fill="#7BC97B"/>
  <text x="50" y="165" text-anchor="middle" font-family="Calibri, sans-serif" font-size="48" font-weight="bold" fill="white">R</text>
  
  <!-- Bottom Right - Red/Pink with D -->
  <rect x="100" y="100" width="100" height="100" fill="#E85A9B"/>
  <text x="150" y="165" text-anchor="middle" font-family="Calibri, sans-serif" font-size="48" font-weight="bold" fill="white">D</text>
</svg>